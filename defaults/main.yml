---
# mariadb
#   ├── install
#   |    ├── packages
#   |    └── dependencies#
#   ├── config
#   |    └── server.cnf
#   └── remove

# MariaDB
mariadb:
  enabled: false
  src: "distribution"
  version: ""
  service:
    state: "started"
    enabled: true

# MariaDB -> install
mariadb_install:
  enabled: false
  packages:
    Debian: [mariadb-server]
    RedHat: [mariadb-server]
  dependencies:
    Debian: [gnupg2, python3, python3-pymysql]
    RedHat: [python3, python3-PyMySQL]

# MariaDB -> config
mariadb_config:
  enabled: false
  file: "{{ mariadb_const[ansible_os_family]['config_file']}}"
  src: "mariadb__server.conf.j2"
  backup: false
  vars:
    user: "mysql"
    pid-file: "{{ mariadb_const[ansible_os_family]['pid-file'] }}"
    socket: "{{ mariadb_const[ansible_os_family]['socket'] }}"
    basedir: "/usr"
    datadir: "/var/lib/mysql"
    tmpdir: "/tmp"
    lc-messages-dir: "/usr/share/mysql"
    lc-messages: "en_US"
    bind-address: "127.0.0.1"
    expire_logs_days: "10"
    character-set-server: "utf8mb4"
    collation-server: "utf8mb4_general_ci"

# MariaDB -> remove
mariadb_remove:
  enabled: false
  packages:
    Debian:  [mariadb-server, mariadb-client, mysql-server, mysql-client]
    RedHat:  [mariadb-server, mariadb-client, mysql-server, mysql-client]

# MariaDB -> constants
mariadb_const:
  Debian:
    config_file: "50-server.cnf"
    config_path: "/etc/mysql/mariadb.conf.d/"
    mariadb_repo: "deb [arch=amd64,arm64,ppc64el] http://sfo1.mirrors.digitalocean.com/mariadb/repo/{{ mariadb.version }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
    mariadb_gpg: "https://mariadb.org/mariadb_release_signing_key.asc"
    pid-file: /run/mysqld/mysqld.pid
    socket: "/run/mysqld/mysqld.sock"
  RedHat:
    config_file: "mariadb-server.cnf"
    config_path: "/etc/my.cnf.d/"
    mariadb_repo: "http://yum.mariadb.org/{{ mariadb.version }}/rhel/$releasever/$basearch"
    mariadb_gpg: "https://yum.mariadb.org/RPM-GPG-KEY-MariaDB"
    pid-file: "/var/lib/mysql/mariadb.pid"
    socket: "/var/lib/mysql/mysql.sock"