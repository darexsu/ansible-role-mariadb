---
# install ->  mariadb repo for debian
mariadb_install__deb_repo: true
mariadb_install__deb_repo_url: "http://sfo1.mirrors.digitalocean.com/mariadb/repo"
mariadb_install__deb_repo_gpg_key: "https://mariadb.org/mariadb_release_signing_key.asc"
mariadb_install__deb_repo_path: "deb [arch=amd64,arm64,ppc64el] {{ mariadb_install__deb_repo_url }}/{{ mariadb_install__version }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
# install -> mariadb repo for redhat
mariadb_install__rpm_repo: true
mariadb_install__rpm_repo_url: "http://yum.mariadb.org"
mariadb_install__rpm_repo_gpg_key: "https://yum.mariadb.org/RPM-GPG-KEY-MariaDB"
mariadb_install__rpm_repo_path: "{{ mariadb_install__rpm_repo_url }}/{{ mariadb_install__version }}/{{ ansible_distribution | lower | replace('rocky','rhel') | replace('oraclelinux','rhel') }}/$releasever/$basearch"